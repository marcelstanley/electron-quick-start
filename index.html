<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Sandbox data</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <h1>Simple Hello World</h1>
      <button id="showHWBtn">Click me</button>
      <p id="helloworld"></p>

    <h1>Logging</h1>
    <div>
      <input type="button" id="logMessage" value="Log message" onclick="logMessage()" />
    </div>

    <h1>Native code</h1>
    <div>
      <button id="information-dialog">Show dialog</button>
    </div>

    <h1>Brotli</h1>
    <input type="text" placeholder="Type something" id="origText">
    </br>
    <button id="compBtn">Compress</button>
    <p id="compressed"></p>
    </br>
    <button id="decBtn">Decompress</button>
    <p id="decompressed"></p>

    <h1>Brotli (Check logs)</h1>
    <button id="brotliBtn">Test Brotli</button>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
